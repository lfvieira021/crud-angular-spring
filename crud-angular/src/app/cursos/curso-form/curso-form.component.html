<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field hintLabel="Minimo de 5 caracteres" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" #nome>
        <mat-hint align="end">{{nome.value.length}}/100</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage('nome')}}</mat-error>
      </mat-form-field>

    </form>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('categoria')?.invalid">{{getErrorMessage('categoria')}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="enviar()" [disabled]="form.invalid" color="accent">SALVAR</button>
    <button mat-button (click)="cancelar()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
